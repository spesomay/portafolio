<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="contenedor">
        <section class="izquierda">
            <div class="imagen">
                <img src="/img/Diseño sin título.png" alt="">
            </div>
        </section>
        <section class="derecha">
            <div class="container sombra">
                <form id="form1">
                  <h3>Datos Personales</h3>
                  <input type="text" placeholder="DNI" />
                  <input type="text" placeholder="N° de tramite" />
                  <input type="Password" id="Password" placeholder="Clave" />
                  <input type="text" placeholder="Apellido" />
                  <input type="text" placeholder="Nombre" />
                  <input type="text" placeholder="Fecha Nac" />
                  <input type="text" placeholder="Genero"/>
                  <input type="text" placeholder="E-mail" />
                  <input type="text" placeholder="Repite E-mail" />
                  <input type="text" placeholder="Celular" />
  
                   <div class="btn_box">
                    <button id="next1" type="button">Next</button>
                  </div>
                </form>
                <form id="form2">
                  <h3>Datos Residenciales</h3>
                  <input type="text" placeholder="Provincia" />
                  <input type="text" placeholder="Municipio" />
                  <input type="text" placeholder="Localidad" />
                  <input type="text" placeholder="Altura" />
                  <input type="text" placeholder="Entre Calles" />
                  <input type="text" placeholder="Y calle" />
                  <input type="text" placeholder="piso" />
                  <input type="text" placeholder="Depto" />
  
                  <div class="btn_box">
                    <button id="back1" type="button">Back</button>
                    <button id="next2" type="button">Next</button>
                  </div>
                </form>
                <form id="form3">
                  <h3>Confirmar</h3>
                  <input type="text" placeholder="E-mail" />
                  <div class="btn_box">
                    <button id="back2" type="button">Back</button>
                    <button id="Submit" type="button">Submit</button>
                  </div>
                </form>
                <div class="progress_container">
                  <div class="progress" id="progress"></div>
                  <div class="circle active">1</div>
                  <div class="circle">2</div>
                  <div class="circle">3</div>
                </div>
              </div>


        </section>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="js/js.js"></script>
</body>

</html>
