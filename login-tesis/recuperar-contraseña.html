<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recuperar-contra.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>contraseña</title>
</head>
<body>
    <div class="contenedor">
        <section class="izquierda">
            <div class="imagen">
                <img src="/img/Diseño sin título.png" alt="">
            </div>
        </section>

        <section class="derecha-contraseña">
            <form action="">
            <div class="containern">
                <div class="titulo">
                    Recuperar tu cuenta
                </div>
                <div class="cuadrado">
                    <div class="informacion">
                        <div class="info">
                            Podemos ayudarte a restablecer tu contraseña y actualizar tu información de seguridad. Por favor, ingresa tu dirección de correo electrónico.
                        </div>
                    </div>
                    <div class="nombre">
                       <div class="iconos">
                         mail
                        </div>
                        <input type="text" placeholder="E-mail" />
                    </div>
                
                   
                </div>
                <div class="aceptar-contraseña">
                    <div class="redondo">
                        <button onclick="login()">Sign In</button>
                    </div>
                   
                </div>
            </div>
        </form>
        </section>
    </div>
</body>
</html>
